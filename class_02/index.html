<!DOCTYPE html>
<html>
<head>
	<title>Intro to JS</title>

	<style type="text/css">
		body {
			width: 100vw;
			height: 100vw;
		}

		#container {
			margin-left: 50px;
			width: 40%;
			height: 40%;
			border: 2px solid black;
			margin: 30%;
		}

		.one{
			width: 30%;
			height: 100%;
			background-color: blue;
			margin-left: 2.5%;
			float: left;
		}

		.one:hover {
			/* */
			background-color: green;
		}

		#one,#two,#three {
			width: 100%;
			height: 30%;
			margin-top: 2.5%;
			/*border: 2px solid black;*/
		}
	</style>

</head>
<body>

	<div id="container">
		<div id="one">
			<div id="1" class="one" onclick="clicked(this)"></div>
			<div id="2" class="one"></div>
			<div id="3" class="one"></div>
		</div>
		<div id="two">
			<div id="4" class="one"></div>
			<div id="5" class="one"></div>
			<div id="6" class="one"></div>
		</div>
		<div id="three">
			<div id="7" class="one"></div>
			<div id="8" class="one"></div>
			<div id="9" class="one"></div>
		</div>
	</div>

	<button onclick="clear()">Reset</button>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
